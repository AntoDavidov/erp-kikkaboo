plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.3'
    id 'io.spring.dependency-management' version '1.1.6'
    id "org.sonarqube" version "5.1.0.4882"
    id 'jacoco'
    id 'org.flywaydb.flyway' version '9.22.0'
}

group = 'nl.fontys.s3'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'
    implementation 'org.flywaydb:flyway-core'
    implementation 'mysql:mysql-connector-java:8.0.33'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'com.h2database:h2:2.3.232'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.flywaydb:flyway-mysql'
}

tasks.named('test') {
    useJUnitPlatform()
}


sonar{
    properties{
        property("sonar.projectKey", "sonar-erp")
        property("sonar.projectName", "sonar-erp")
        property("sonar.host.url", "http://localhost:9000")
        property("sonar.token", "sqp_8415dd5aaba88b0102b6fe1174270c5d380e29bc")
        property "sonar.coverage.exclusions", "**/src/main/java/nl/fontys/s3/erp/configuration/**," +
                "**/src/main/java/nl/fontys/s3/erp/controller/**,**/src/main/java/nl/fontys/s3/erp/domain/**," +
                "**/src/main/java/nl/fontys/s3/erp/business/impl/AnnouncementsImpl/**," +
                "**/src/main/java/nl/fontys/s3/erp/business/AnnouncementsUseCases/**"
    }
}

jacocoTestReport {
    reports{
        xml.required = true
    }
}
